<ion-content  class="base">
  <div class="cabezal-sm parallax">
        <div class="row">
          <p class="col-2 animated fadeInDown">
            <a href="#"><img src="../../assets/img/back.png" width="79" class="iconos-cab-izq-sm"></a>
          </p>
          <p class="col-8 animated fadeInDown h1">
          Genial {{usuario}}! 
          </p>
          <p class="col-2 animated fadeInDown">
            <a href="/home"><img src="../../assets/img/logo-sm.png" width="79" class="iconos-cab-der-sm"></a>
          </p>
        </div>
 </div>


  <form  #form="ngForm" (ngSubmit)="scanCode(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <br>
            <br>
            <h3>Gracias!</h3>
            <span style="font-size: 1em">Elegiste devolver el producto, y te agradecemos por ser solidari@! </span>
          </div>
          <div padding>
            <!-- <ion-item>

            </ion-item>
            <ion-item>

            </ion-item> -->
            <!-- <ion-item>

            </ion-item> -->
            
          </div>
          <div padding>
            <button  size="large" type="submit" [disabled]="form.invalid" expand="block" class="btn-secondary" >ESCANEAR QR</button>
            <!--<ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">ESCANEAR QR</ion-button>
            -->
          </div>
          
        <!-- <ion-button (click)="scanCode(form)">
            Scan Code
          </ion-button> -->
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
